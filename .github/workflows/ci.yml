name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_call:
    inputs:
      id:
        description: 'A unique identifier to differenate assets'
        required: true
        type: string
      ref:
        description: 'Git ref to build (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Build binaries using cross-compilation (much faster than QEMU)
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: amd64
          - target: aarch64-unknown-linux-musl
            arch: arm64

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cross
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cross
          key: ${{ runner.os }}-cross-0.2

      - name: Install cross
        run: |
          if ! command -v cross &> /dev/null; then
            cargo install cross --git https://github.com/cross-rs/cross
          fi

      - name: Build binaries
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Strip binaries
        run: |
          # Install appropriate strip tool
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            sudo apt-get update && sudo apt-get install -y binutils-aarch64-linux-gnu
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/ha-tunnel-server
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/ha-tunnel-client
          else
            strip target/${{ matrix.target }}/release/ha-tunnel-server
            strip target/${{ matrix.target }}/release/ha-tunnel-client
          fi

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: ha-tunnel-server-${{ matrix.arch }}-${{ inputs.id }}
          path: target/${{ matrix.target }}/release/ha-tunnel-server
          retention-days: 1

      - name: Upload client binary
        uses: actions/upload-artifact@v4
        with:
          name: ha-tunnel-client-${{ matrix.arch }}-${{ inputs.id }}
          path: target/${{ matrix.target }}/release/ha-tunnel-client
          retention-days: 1

  # Build Docker images using pre-built binaries (no compilation in Docker)
  build-docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-binaries]
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image: [server, client]

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: ha-tunnel-${{ matrix.image }}-amd64-${{ inputs.id }}
          path: binaries/amd64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: ha-tunnel-${{ matrix.image }}-arm64-${{ inputs.id }}
          path: binaries/arm64

      - name: Prepare binaries
        run: |
          chmod +x binaries/amd64/ha-tunnel-${{ matrix.image }}
          chmod +x binaries/arm64/ha-tunnel-${{ matrix.image }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          context: 'git'
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ (inputs.ref || github.ref) == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.image }}/Dockerfile.ci
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
